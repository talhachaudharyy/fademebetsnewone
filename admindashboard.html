<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Dashboard</title>
    <link rel="stylesheet" href="adminstyle.css" />
  <link rel="icon" href="/logo.png"/>

   <link
    href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
    rel="stylesheet"
  />

  <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/toastify-js/1.12.0/toastify.min.css">
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/toastify-js/1.12.0/toastify.min.js"></script>

</head>
<body>
 <header class="header">
    <div class="logo-container">
      <img src="/logo.png" alt="FadeMeBets Logo" />
      <span class="logo-text">FadeMeBets</span>
    </div>

    <nav class="nav-links">
            <a href="/admindashboard.html">Home</a>



      <a href="/adminLockOfTheDay.html">Lock of the Day</a>
      <a href="/adminev.html">EV</a>
      <a href="/adminProfile.html">Profile</a>


    </nav>

    <button class="logout-btn" onclick="logout()">
      <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" style="display: inline-block; vertical-align: middle;">
        <path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4"/>
        <polyline points="16,17 21,12 16,7"/>
        <line x1="21" y1="12" x2="9" y2="12"/>
      </svg>
      Logout
    </button>

    <div class="sidebar-toggle" id="sidebarToggle" aria-label="Open sidebar" tabindex="0">
      <div></div>
      <div></div>
      <div></div>
    </div>
  </header>

  <aside class="sidebar" id="sidebar">
                <a href="/admindashboard.html">Home</a>

    <a href="/adminLockOfTheDay.html" onclick="closeSidebar()">Lock of the Day</a>
    <a href="/adminev.html" onclick="closeSidebar()">EV</a>
        <a href="/adminProfile.html" onclick="closeSidebar()">Profile</a>

    <button class="logout-btn" onclick="logout(); closeSidebar()">
      <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" style="display: inline-block; vertical-align: middle;">
        <path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4"/>
        <polyline points="16,17 21,12 16,7"/>
        <line x1="21" y1="12" x2="9" y2="12"/>
      </svg>
      Logout
    </button>
  </aside>

  <div class="overlay" id="overlay" onclick="closeSidebar()"></div>

  <div class="container">
    <div class="tabs">
      <button class="tab-btn active" onclick="openTab(event, 'lock-tab')">Lock of the Day</button>
      <button class="tab-btn" onclick="openTab(event, 'ev-tab')">EV</button>
    </div>

    <div id="lock-tab" class="tab-content active">
      <div class="card-header">
        <h2>Create Lock of the Day</h2>
      </div>
      <form id="lockForm">
        <div class="form-group">
          <label for="sport">Sport</label>
          <select id="sport" name="sport" required>
            <option value="">Select Sport</option>
            <option value="NBA">NBA</option>
            <option value="NFL">NFL</option>
            <option value="MLB">MLB</option>
            <option value="NHL">NHL</option>
            <option value="NCAAB">NCAAB</option>
            <option value="NCAAF">NCAAF</option>
            <option value="Soccer">Soccer</option>
          </select>
        </div>

        <div class="form-group">
          <label for="game">Game</label>
          <input type="text" id="game" name="game" placeholder="e.g., Boston Celtics vs Indiana Pacers" required>
        </div>

        <div class="form-group">
          <label for="pick">Pick</label>
          <input type="text" id="pick" name="pick" placeholder="e.g., Jayson Tatum Over 24.5 Points" required>
        </div>

        <div class="form-row">
          <div class="form-group">
            <label for="odds">Odds</label>
            <input type="text" id="odds" name="odds" placeholder="e.g., -110" required>
          </div>

          <div class="form-group">
            <label for="confidence">Confidence</label>
            <input type="text" id="confidence" name="confidence" placeholder="e.g., 85%" required>
          </div>
        </div>

        <div class="form-group">
          <label for="analysis">Analysis</label>
          <textarea id="analysis" name="analysis" placeholder="Provide detailed analysis for this pick..." required></textarea>
        </div>

        <button type="submit" class="submit-btn" id="lockSubmitBtn">
          Create Lock of the Day
        </button>
      </form>
    </div>

    <div id="ev-tab" class="tab-content">
      <div class="card-header">
        <h2>Create Expected Value Bet</h2>
      </div>
      <form id="evForm">
        <div class="form-group">
          <label for="evTitle">Title</label>
          <input type="text" id="evTitle" name="title" placeholder="e.g., Over 2.5 Goals - Liverpool vs Chelsea" required>
        </div>

        <div class="form-group">
          <label for="evDescription">Description</label>
          <textarea id="evDescription" name="description" placeholder="Detailed description of the bet..." required></textarea>
        </div>

        <div class="form-row">
          <div class="form-group">
            <label for="evOdds">Odds</label>
            <input type="number" id="evOdds" name="odds" step="0.01" placeholder="e.g., 1.85" required>
          </div>

          <div class="form-group">
            <label for="evValue">EV Value</label>
            <input type="number" id="evValue" name="evValue" step="0.01" placeholder="e.g., 0.12" required>
          </div>
        </div>

        <div class="form-group">
          <label for="coverPercentage">Cover Percentage</label>
          <input type="number" id="coverPercentage" name="coverPercentage" min="0" max="100" placeholder="e.g., 65" required>
        </div>

        <button type="submit" class="submit-btn" id="evSubmitBtn">
          Create EV Bet
        </button>
      </form>
    </div>
  </div>

  <script>

     function notifySubscribers() {
    fetch('http://localhost:5000/api/admin/notify-lock-update', {
      method: 'POST'
    })
    .then(res => res.json())
    .then(data => alert(data.message))
    .catch(err => console.error(err));
  }

     const sidebar = document.getElementById('sidebar');
  const overlay = document.getElementById('overlay');
  const sidebarToggle = document.getElementById('sidebarToggle');

  sidebarToggle.addEventListener('click', () => {
    sidebar.classList.add('open');
    overlay.classList.add('show');
  });

  function closeSidebar() {
    sidebar.classList.remove('open');
    overlay.classList.remove('show');
  }



    const token = localStorage.getItem('adminToken');
    if (!token) {
      window.location.href = 'adminlogin.html';
    } else {
      fetch('http://localhost:5000/api/admin/profile', {
        method: 'GET',
        headers: {
          'Authorization': `Bearer ${token}`
        }
      })
      .then(res => {
        if (!res.ok) {
          localStorage.removeItem('adminToken');
          window.location.href = 'adminlogin.html';
        }
      })
      .catch(() => {
        localStorage.removeItem('adminToken');
        window.location.href = 'adminlogin.html';
      });
    }


    function openTab(evt, tabName) {
      const tabContents = document.getElementsByClassName('tab-content');
      const tabButtons = document.getElementsByClassName('tab-btn');

      for (let i = 0; i < tabContents.length; i++) {
        tabContents[i].classList.remove('active');
      }

      for (let i = 0; i < tabButtons.length; i++) {
        tabButtons[i].classList.remove('active');
      }

      document.getElementById(tabName).classList.add('active');
      evt.currentTarget.classList.add('active');
    }

    function logout() {
      localStorage.removeItem('adminToken'); // Uncomment for real use
      window.location.href = 'adminlogin.html'; // Uncomment for real use

      // For demo purposes
      showToast('Logged out successfully!', 'success');
      console.log('Logout clicked - would redirect to adminlogin.html');
    }

    function showToast(message, type) {
      Toastify({
        text: message,
        duration: 3000,
        gravity: "top",
        position: "right",
        backgroundColor: type === 'success' ?
          "linear-gradient(to right, #10b981, #059669)" :
          "linear-gradient(to right, #ef4444, #dc2626)",
        stopOnFocus: true,
        onClick: function(){}
      }).showToast();
    }

    function setLoading(buttonId, isLoading) {
      const button = document.getElementById(buttonId);
      if (isLoading) {
        button.classList.add('loading');
        button.innerHTML = '<span class="spinner"></span>Creating...';
      } else {
        button.classList.remove('loading');
        if (buttonId === 'lockSubmitBtn') {
          button.innerHTML = 'Create Lock of the Day';
        } else {
          button.innerHTML = 'Create EV Bet';
        }
      }
    }

    // Lock form submission
    document.getElementById('lockForm').addEventListener('submit', async function(e) {
      e.preventDefault();

      setLoading('lockSubmitBtn', true);

      const formData = new FormData(this);
      const data = {
        sport: formData.get('sport'),
        game: formData.get('game'),
        pick: formData.get('pick'),
        odds: formData.get('odds'),
        confidence: formData.get('confidence'),
        analysis: formData.get('analysis')
      };

      try {
        // For demo purposes, simulate API call
        await new Promise(resolve => setTimeout(resolve, 1500));


        const response = await fetch('http://localhost:5000/api/lock/create', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
            'Authorization': `Bearer ${token}`
          },
          body: JSON.stringify(data)
        });

        if (!response.ok) {
          throw new Error('Failed to create lock');
        }


        showToast('Lock of the Day created successfully!', 'success');
        this.reset();
      } catch (error) {
        showToast('Failed to create lock: ' + error.message, 'error');
      } finally {
        setLoading('lockSubmitBtn', false);
      }
    });

    // EV form submission
    document.getElementById('evForm').addEventListener('submit', async function(e) {
      e.preventDefault();

      setLoading('evSubmitBtn', true);

      const formData = new FormData(this);
      const data = {
        title: formData.get('title'),
        description: formData.get('description'),
        odds: parseFloat(formData.get('odds')),
        evValue: parseFloat(formData.get('evValue')),
        coverPercentage: parseInt(formData.get('coverPercentage'))
      };

      try {
        // For demo purposes, simulate API call
        await new Promise(resolve => setTimeout(resolve, 1500));


        const response = await fetch('http://localhost:5000/api/ev/create', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
            'Authorization': `Bearer ${token}`
          },
          body: JSON.stringify(data)
        });

        if (!response.ok) {
          throw new Error('Failed to create EV bet');
        }


        showToast('EV Bet created successfully!', 'success');
        this.reset();
      } catch (error) {
        showToast('Failed to create EV bet: ' + error.message, 'error');
      } finally {
        setLoading('evSubmitBtn', false);
      }
    });
  </script>
</body>
</html>
